<form class="centered">
    <a routerLink="/index" routerLinkActive="active" class="link">Back</a><br><br>
  <div class="form-group">
    <input type="text" class="form-control" id="breed" placeholder="Breed Name" required>
  </div>
  <div class="form-group">
    <textarea class="form-control" id="description" placeholder="Description" required></textarea>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="lifespan" placeholder="Lifespan" required>
  </div>
  <div class="form-group">
    <select class="form-control" id="size">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>      
  </div>
  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
</form>
