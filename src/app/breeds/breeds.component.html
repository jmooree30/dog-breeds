<a routerLink="/post" routerLinkActive="active">Add New Breed</a><br><br>

<div>
  <ng-container *ngFor ='let breed of restItems'>
      <ul>
          <li>{{breed.breed}}</li>
          <li>{{breed.description}}</li>
          <li>{{breed.lifespan}}</li>
          <li>{{breed.size}}</li>   
          <li><a class="del" id='{{breed._id}}'>Delete Breed</a></li>      
      </ul>
         
  </ng-container>
</div>
